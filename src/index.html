<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sudoku solver using wave function collapse"
    />
    <title>zudoku</title>
  </head>
  <body>
    <div id="sudoku-field"></div>
    <br />
    <label>
      <input
        id="count-given"
        type="range"
        min="1"
        max="10"
        value="4"
        oninput="document.getElementById('count-given-display').innerText = this.value"
      />
      Given:
      <span id="count-given-display">4</span>
    </label>
    <br />
    <label>
      <input
        id="step-delay"
        type="range"
        min="10"
        max="1000"
        value="10"
        step="10"
        oninput="document.getElementById('step-delay-display').innerText = this.value"
      />
      Step delay:
      <span id="step-delay-display">10</span>
    </label>
    <br />
    <button onclick="create()">Create</button>
    <button onclick="solveStep()">Solve Step</button>
    <button onclick="solve()">Solve</button>
    <button onclick="reset()">Reset</button>
    <br />
    <script type="module" src="./script/index.ts"></script>
    <link rel="stylesheet" href="./style/index.scss" />
  </body>
</html>
